<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box {
            position: relative;
            width: 700px;
        }
        video {
            outline: none;
        }
    </style>
</head>
<body>
    <video class="vid" src="./assets/videos/sfondo.mp4" autoplay playsinline width="700"></video>
    <div class="box">
        <canvas width="7000"></canvas>
    </div>

<!--    <button id="nonMettereA" onclick="toggleMute()" style="overflow: hidden">Toggle Mute</button>-->

    <script>
        const box = document.querySelector('.box');
        const video = document.querySelector('.vid');
        let width = video.clientWidth;
        let height = video.clientHeight;

        const c = document.querySelector('canvas');
        c.setAttribute('height', height);
        const ctx = c.getContext('2d');
        video.addEventListener('play', drawVid);

        function drawVid () {
            ctx.drawImage(video, 0, 0, width, height);
            //remove green background
            let frame = ctx.getImageData(0, 0, width, height);
            for ( let i = 0; i < frame.data.length; i += 4 ) {
                let r = frame.data[i]; //red
                let g = frame.data[i + 1] //green
                let b = frame.data[i + 2] //blue

                //green

                if ( (r < 80 && g > 80 && b > 80) || (r > 70 && r < 150 && g > 120 && g < 200 && b > 70 && b < 150) ) {
                    frame.data[i + 3] = 0 //alpha
                }

                //yellow

                // if ( r > 90 && g > 90 && b < 50 ) {
                //     frame.data[i + 3] = 0 //alpha
                // }

                //blue

                // if ( r > 90 && g > 90 && b < 50 ) {
                //     frame.data[i + 3] = 0 //alpha
                // }
            }
            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(drawVid);
        }

        // setTimeout(() => {
        //     document.getElementById('nonMettereA').click();
        // }, 1000)
        //
        // function toggleMute(){
        //     video.muted = !video.muted;
        // }

    </script>
</body>
</html>
